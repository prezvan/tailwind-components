<!DOCTYPE html>
<html lang="fa" dir="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./build/tailwind.css" rel="stylesheet" />
  </head>
  <body
    class="flex justify-center items-center h-screen bg-gradient-to-r from-purple-500 to-indigo-500"
  >
    <div x-data="{isOpen : false}" class="relative">
      <button
        @click="isOpen = ! isOpen"
        class="z-10 relative px-4 py-2 rounded-3xl flex justify-center items-center bg-purple-950 bg-opacity-50 hover:bg-opacity-60 text-white text-lg"
      >
        <span class="mr-2"> Options </span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          :class="isOpen===true ? 'rotate-180 transition-all duration-700' : ''"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
          />
        </svg>
      </button>
      <button
        @click="isOpen = false"
        x-show="isOpen === true"
        class="inset-0 fixed"
      ></button>
      <div
        @click="isOpen = false"
        x-show="isOpen === true"
        class="absolute left-1 bg-purple-50 p-1 mt-2 rounded-3xl bg-opacity-80 w-52"
      >
        <button
          class="flex justify-start items-center w-full cursor-pointer hover:bg-gradient-to-r from-purple-700 to-pink-300 hover:rounded-full text-gray-600 hover:text-purple-100 p-2 hover:stroke-purple-50" 
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-4 h-4 stroke-purple-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
            />
          </svg>
          <a href="#" class="block ml-4">Edit</a>
        </button>
        <button
          class="flex justify-start items-center w-full cursor-pointer hover:bg-gradient-to-r from-purple-700 to-pink-300 hover:rounded-full text-gray-600 hover:text-purple-100 p-2 hover:stroke-purple-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-4 h-4 stroke-purple-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75"
            />
          </svg>
          <a href="#" class="block ml-4">Duplicate</a>
        </button>
        <hr />
        <button
          class="flex justify-start items-center w-full cursor-pointer hover:bg-gradient-to-r from-purple-700 to-pink-300 hover:rounded-full text-gray-600 hover:text-purple-100 p-2 hover:stroke-purple-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-4 h-4 stroke-purple-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
            />
          </svg>
          <a href="#" class="block ml-4">Archive</a>
        </button>
        <button
          class="flex justify-start items-center w-full cursor-pointer hover:bg-gradient-to-r from-purple-700 to-pink-300 hover:rounded-full text-gray-600 hover:text-purple-100 p-2 hover:stroke-purple-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-4 h-4 stroke-purple-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
            />
          </svg>
          <a href="#" class="block ml-4">Move</a>
        </button>
        <hr />
        <button
          class="flex justify-start items-center w-full cursor-pointer hover:bg-gradient-to-r from-purple-700 to-pink-300 hover:rounded-full text-gray-600 hover:text-purple-100 p-2 hover:stroke-purple-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-4 h-4 stroke-purple-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
            />
          </svg>
          <a href="#" class="block ml-4">Delete</a>
        </button>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
